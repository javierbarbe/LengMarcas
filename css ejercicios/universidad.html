<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
        <title>Ejercicio de selectores</title>
        <style type="text/css">
       
       a.clase{
            color:yellow;
        } 
        a:visited{
            color:darkgreen   
       }    
        a:link{
            color:red;
            text-decoration:none;
            }

        a:hover{
            color:white;
            background-color: red;
            text-decoration-line: underline;
        }
        a:active{
            color: orange;
            
        } 
       
        </style>
	</head>
	<body>

			<li><a class="clase" href="#">Presentación</a></li>

		</ul>
	</body>
</html>
